# Configuração do DataSource para H2 (banco em memória)
spring.datasource.url=jdbc:h2:mem:funcionariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar console do H2 para acesso via navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração de logging (opcional)
logging.level.org.springframework=INFO
logging.level.com.iniflex=DEBUG
